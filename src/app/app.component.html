<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
  <title>My Notes Board</title>
</head>
<body>
  <header class="bg-blue-500 h-16 text-white py-4 fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">{{ title }}</h1>
      <div *ngIf="authService.isLoggedIn()" class="space-x-4">
        <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
      </div>
      <div *ngIf="!authService.isLoggedIn" class="w-32"></div>
    </div>
  </header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/about">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button (click)="sidenav.toggle()">Toggle Menu</button>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="h-16"> </div>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
  </footer>
</body>
</html>
